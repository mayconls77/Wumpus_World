<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Wumpus</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .status-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .status-panel h3 {
            margin: 0 0 10px 0;
            color: #ffd93d;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .game-canvas {
            border: 3px solid #ffd93d;
            border-radius: 10px;
            background: #2c3e50;
            display: block;
            margin: 0 auto 20px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto 20px auto;
        }

        .control-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .action-log {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .action-log h3 {
            margin: 0 0 10px 0;
            color: #ffd93d;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border-left: 3px solid #ffd93d;
        }

        .perceptions {
            background: rgba(255, 193, 61, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .perceptions h3 {
            margin: 0 0 10px 0;
            color: #ffd93d;
        }

        .new-game-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
        }

        .new-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .victory {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .game-over {
            background: linear-gradient(45deg, #d63031, #e17055);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            animation: shake 0.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .debug-btn {
            background: linear-gradient(45deg, #a29bfe, #6c5ce7);
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üó∫Ô∏è MUNDO WUMPUS</h1>
        </div>

        <div id="gameOverScreen" style="display: none;"></div>

        <div class="game-info">
            <div class="status-panel">
                <h3>üìä Status do Jogador</h3>
                <div class="status-item">
                    <span>üìç Posi√ß√£o:</span>
                    <span id="position">(0, 0)</span>
                </div>
                <div class="status-item">
                    <span>üß≠ Dire√ß√£o:</span>
                    <span id="direction">Norte</span>
                </div>
                <div class="status-item">
                    <span>üèπ Flecha:</span>
                    <span id="arrow">‚úì</span>
                </div>
                <div class="status-item">
                    <span>üí∞ Ouro:</span>
                    <span id="gold">‚úó</span>
                </div>
                <div class="status-item">
                    <span>üéØ Pontua√ß√£o:</span>
                    <span id="score">0</span>
                </div>
            </div>

            <div class="perceptions">
                <h3>üëÅÔ∏è Percep√ß√µes</h3>
                <div id="perceptions">Tudo parece normal...</div>
            </div>
        </div>

        <canvas id="gameCanvas" class="game-canvas" width="600" height="600"></canvas>

        <div class="controls">
            <button class="control-btn" onclick="game.turnLeft()">‚Ü∫ Esquerda (A)</button>
            <button class="control-btn" onclick="game.moveForward()">‚Üë Frente (W)</button>
            <button class="control-btn" onclick="game.turnRight()">‚Üª Direita (D)</button>
            <button class="control-btn" onclick="game.grabGold()">üí∞ Pegar (G)</button>
            <button class="control-btn" onclick="game.shootArrow()">üèπ Atirar (S)</button>
            <button class="control-btn" onclick="game.climbOut()">üö™ Sair (C)</button>
        </div>

        <div class="action-log">
            <h3>üìú √öltimas A√ß√µes</h3>
            <div id="actionLog">
                <div class="log-entry">üéÆ Jogo iniciado! Encontre o ouro e escape da caverna.</div>
            </div>
        </div>

        <button class="new-game-btn" onclick="startNewGame()">üéÆ Novo Jogo</button>
        <button class="control-btn debug-btn" onclick="toggleDebug()">üîç Debug</button>
    </div>

    <script>
        class WumpusWorld {
            constructor(size = 4) {
                this.size = size;
                this.world = [];
                this.playerPos = [0, 0];
                this.playerDirection = 0; // 0=Norte, 1=Leste, 2=Sul, 3=Oeste
                this.hasArrow = true;
                this.hasGold = false;
                this.gameOver = false;
                this.victory = false;
                this.score = 0;
                this.debugMode = false;

                // C√≥digos para elementos do mundo
                this.WUMPUS = 1;
                this.PIT = 2;
                this.GOLD = 4;
                this.BREEZE = 8;
                this.STENCH = 16;

                this.directions = ['Norte', 'Leste', 'Sul', 'Oeste'];
                this.moves = [[-1, 0], [0, 1], [1, 0], [0, -1]]; // Norte, Leste, Sul, Oeste

                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.cellSize = this.canvas.width / this.size;

                this.setupWorld();
                this.updateDisplay();
            }

            setupWorld() {
                // Limpa o mundo
                this.world = Array(this.size).fill().map(() => Array(this.size).fill(0));

                // Coloca o Wumpus (1 apenas)
                const wumpusPos = this.getRandomPosition([[0, 0]]);
                this.world[wumpusPos[0]][wumpusPos[1]] |= this.WUMPUS;

                // Coloca po√ßos (2-3 po√ßos)
                const numPits = Math.floor(Math.random() * 2) + 2;
                const excludePositions = [[0, 0], wumpusPos];

                for (let i = 0; i < numPits; i++) {
                    const pitPos = this.getRandomPosition(excludePositions);
                    this.world[pitPos[0]][pitPos[1]] |= this.PIT;
                    excludePositions.push(pitPos);
                }

                // Coloca o ouro
                const goldPos = this.getRandomPosition(excludePositions);
                this.world[goldPos[0]][goldPos[1]] |= this.GOLD;

                // Adiciona brisas adjacentes aos po√ßos
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.world[i][j] & this.PIT) {
                            this.addAdjacentEffect(i, j, this.BREEZE);
                        }
                    }
                }

                // Adiciona fedor adjacente ao Wumpus
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.world[i][j] & this.WUMPUS) {
                            this.addAdjacentEffect(i, j, this.STENCH);
                        }
                    }
                }
            }

            getRandomPosition(exclude = []) {
                while (true) {
                    const pos = [
                        Math.floor(Math.random() * this.size),
                        Math.floor(Math.random() * this.size)
                    ];

                    const isExcluded = exclude.some(excludePos =>
                        excludePos[0] === pos[0] && excludePos[1] === pos[1]
                    );

                    if (!isExcluded && this.world[pos[0]][pos[1]] === 0) {
                        return pos;
                    }
                }
            }

            addAdjacentEffect(row, col, effect) {
                const directions = [[-1, 0], [1, 0], [0, -1], [0, 1]];
                for (const [dr, dc] of directions) {
                    const newRow = row + dr;
                    const newCol = col + dc;
                    if (this.isValidPosition(newRow, newCol)) {
                        this.world[newRow][newCol] |= effect;
                    }
                }
            }

            isValidPosition(row, col) {
                return row >= 0 && row < this.size && col >= 0 && col < this.size;
            }

            getPerceptions() {
                const [row, col] = this.playerPos;
                const perceptions = [];

                if (this.world[row][col] & this.BREEZE) {
                    perceptions.push("üí® Voc√™ sente uma brisa...");
                }

                if (this.world[row][col] & this.STENCH) {
                    perceptions.push("ü§¢ Voc√™ sente um fedor terr√≠vel...");
                }

                if (this.world[row][col] & this.GOLD) {
                    perceptions.push("‚ú® Voc√™ v√™ um brilho dourado!");
                }

                return perceptions;
            }

            moveForward() {
                if (this.gameOver) return false;

                const [dr, dc] = this.moves[this.playerDirection];
                const newRow = this.playerPos[0] + dr;
                const newCol = this.playerPos[1] + dc;

                if (!this.isValidPosition(newRow, newCol)) {
                    this.addLogEntry("üö´ Bateu na parede!");
                    return false;
                }

                this.playerPos = [newRow, newCol];
                this.score -= 1;

                const cell = this.world[newRow][newCol];

                if (cell & this.WUMPUS) {
                    this.addLogEntry("üíÄ Voc√™ foi devorado pelo Wumpus!");
                    this.gameOver = true;
                    this.score -= 1000;
                    this.updateDisplay();
                    return false;
                }

                if (cell & this.PIT) {
                    this.addLogEntry("üï≥Ô∏è Voc√™ caiu em um po√ßo!");
                    this.gameOver = true;
                    this.score -= 1000;
                    this.updateDisplay();
                    return false;
                }

                this.addLogEntry(`‚û°Ô∏è Moveu para (${newRow}, ${newCol})`);
                this.updateDisplay();
                return true;
            }

            turnLeft() {
                if (!this.gameOver) {
                    this.playerDirection = (this.playerDirection - 1 + 4) % 4;
                    this.addLogEntry(`‚Ü∫ Virou √† esquerda ‚Üí ${this.directions[this.playerDirection]}`);
                    this.score -= 1;
                    this.updateDisplay();
                }
            }

            turnRight() {
                if (!this.gameOver) {
                    this.playerDirection = (this.playerDirection + 1) % 4;
                    this.addLogEntry(`‚Üª Virou √† direita ‚Üí ${this.directions[this.playerDirection]}`);
                    this.score -= 1;
                    this.updateDisplay();
                }
            }

            grabGold() {
                if (this.gameOver) return false;

                const [row, col] = this.playerPos;
                if (this.world[row][col] & this.GOLD) {
                    this.hasGold = true;
                    this.world[row][col] &= ~this.GOLD;
                    this.score += 1000;
                    this.addLogEntry("‚ú® Pegou o ouro!");
                    this.updateDisplay();
                    return true;
                } else {
                    this.addLogEntry("‚ùå N√£o h√° ouro aqui");
                    return false;
                }
            }

            shootArrow() {
                if (!this.hasArrow) {
                    this.addLogEntry("‚ùå Sem flechas!");
                    return false;
                }

                if (this.gameOver) return false;

                this.hasArrow = false;
                this.score -= 10;

                let [row, col] = this.playerPos;
                const [dr, dc] = this.moves[this.playerDirection];

                while (true) {
                    row += dr;
                    col += dc;

                    if (!this.isValidPosition(row, col)) {
                        this.addLogEntry("üèπ Flecha voou para fora da caverna");
                        this.updateDisplay();
                        return false;
                    }

                    if (this.world[row][col] & this.WUMPUS) {
                        this.addLogEntry("üéØ ACERTOU! Wumpus morto!");
                        this.world[row][col] &= ~this.WUMPUS;
                        this.score += 500;
                        this.updateDisplay();
                        return true;
                    }
                }
            }

            climbOut() {
                if (this.playerPos[0] === 0 && this.playerPos[1] === 0) {
                    if (this.hasGold) {
                        this.addLogEntry("üèÜ VIT√ìRIA! Escapou com o ouro!");
                        this.victory = true;
                        this.score += 1000;
                    } else {
                        this.addLogEntry("üö™ Saiu sem o ouro...");
                    }
                    this.gameOver = true;
                    this.updateDisplay();
                    return true;
                } else {
                    this.addLogEntry("‚ùå S√≥ pode sair na posi√ß√£o (0,0)!");
                    return false;
                }
            }

            drawWorld() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Desenha o grid
                this.ctx.strokeStyle = '#34495e';
                this.ctx.lineWidth = 2;
                for (let i = 0; i <= this.size; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.cellSize, 0);
                    this.ctx.lineTo(i * this.cellSize, this.canvas.height);
                    this.ctx.stroke();

                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.cellSize);
                    this.ctx.lineTo(this.canvas.width, i * this.cellSize);
                    this.ctx.stroke();
                }

                // Desenha c√©lulas
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const x = j * this.cellSize;
                        const y = i * this.cellSize;

                        // Cor de fundo baseada na posi√ß√£o
                        if (i === 0 && j === 0) {
                            this.ctx.fillStyle = 'rgba(46, 204, 113, 0.3)';
                            this.ctx.fillRect(x, y, this.cellSize, this.cellSize);
                        }

                        // Desenha elementos se em modo debug ou se √© a posi√ß√£o do jogador
                        const cell = this.world[i][j];
                        const isPlayerPos = this.playerPos[0] === i && this.playerPos[1] === j;

                        if (this.debugMode || isPlayerPos) {
                            if (cell & this.WUMPUS) {
                                this.drawEmoji('üëπ', x, y);
                            }
                            if (cell & this.PIT) {
                                this.drawEmoji('üï≥Ô∏è', x, y);
                            }
                            if (cell & this.GOLD) {
                                this.drawEmoji('üí∞', x, y);
                            }
                        }

                        // Efeitos visuais para bresa e fedor
                        if (cell & this.BREEZE) {
                            this.ctx.fillStyle = 'rgba(52, 152, 219, 0.2)';
                            this.ctx.fillRect(x, y, this.cellSize, this.cellSize);
                        }
                        if (cell & this.STENCH) {
                            this.ctx.fillStyle = 'rgba(231, 76, 60, 0.2)';
                            this.ctx.fillRect(x, y, this.cellSize, this.cellSize);
                        }
                    }
                }

                // Desenha o jogador
                const playerX = this.playerPos[1] * this.cellSize;
                const playerY = this.playerPos[0] * this.cellSize;
                const arrows = ['‚¨ÜÔ∏è', '‚û°Ô∏è', '‚¨áÔ∏è', '‚¨ÖÔ∏è'];
                this.drawEmoji(arrows[this.playerDirection], playerX, playerY);

                // Desenha coordenadas
                this.ctx.fillStyle = '#ecf0f1';
                this.ctx.font = '12px Arial';
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const x = j * this.cellSize + 5;
                        const y = i * this.cellSize + 15;
                        this.ctx.fillText(`${i},${j}`, x, y);
                    }
                }
            }

            drawEmoji(emoji, x, y) {
                this.ctx.font = `${this.cellSize * 0.6}px Arial`;
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                this.ctx.fillStyle = '#fff';
                this.ctx.fillText(
                    emoji,
                    x + this.cellSize / 2,
                    y + this.cellSize / 2
                );
            }

            updateDisplay() {
                this.drawWorld();

                // Atualiza informa√ß√µes do jogador
                document.getElementById('position').textContent = `(${this.playerPos[0]}, ${this.playerPos[1]})`;
                document.getElementById('direction').textContent = this.directions[this.playerDirection];
                document.getElementById('arrow').textContent = this.hasArrow ? '‚úì' : '‚úó';
                document.getElementById('gold').textContent = this.hasGold ? '‚úì' : '‚úó';
                document.getElementById('score').textContent = this.score;

                // Atualiza percep√ß√µes
                const perceptions = this.getPerceptions();
                const perceptionsDiv = document.getElementById('perceptions');
                if (perceptions.length > 0) {
                    perceptionsDiv.innerHTML = perceptions.join('<br>');
                } else {
                    perceptionsDiv.textContent = 'Tudo parece normal...';
                }

                // Mostra tela de fim de jogo
                const gameOverScreen = document.getElementById('gameOverScreen');
                if (this.gameOver) {
                    gameOverScreen.style.display = 'block';
                    if (this.victory) {
                        gameOverScreen.innerHTML = `
                            <div class="victory">
                                <h2>üèÜ VIT√ìRIA!</h2>
                                <p>Voc√™ completou o jogo com sucesso!</p>
                                <p>Pontua√ß√£o final: ${this.score}</p>
                            </div>
                        `;
                    } else {
                        gameOverScreen.innerHTML = `
                            <div class="game-over">
                                <h2>üíÄ GAME OVER!</h2>
                                <p>Voc√™ n√£o conseguiu escapar da caverna...</p>
                                <p>Pontua√ß√£o final: ${this.score}</p>
                            </div>
                        `;
                    }
                } else {
                    gameOverScreen.style.display = 'none';
                }
            }

            addLogEntry(message) {
                const actionLog = document.getElementById('actionLog');
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.textContent = message;
                actionLog.appendChild(entry);
                actionLog.scrollTop = actionLog.scrollHeight;

                // Limita o n√∫mero de entradas
                const entries = actionLog.querySelectorAll('.log-entry');
                if (entries.length > 10) {
                    entries[0].remove();
                }
            }
        }

        let game = new WumpusWorld(4);

        function startNewGame() {
            game = new WumpusWorld(4);
            document.getElementById('actionLog').innerHTML = '<div class="log-entry">üéÆ Novo jogo iniciado! Encontre o ouro e escape da caverna.</div>';
        }

        function toggleDebug() {
            game.debugMode = !game.debugMode;
            game.updateDisplay();
        }

        // Controles por teclado
        document.addEventListener('keydown', (event) => {
            switch(event.key.toLowerCase()) {
                case 'w':
                    game.moveForward();
                    break;
                case 'a':
                    game.turnLeft();
                    break;
                case 'd':
                    game.turnRight();
                    break;
                case 'g':
                    game.grabGold();
                    break;
                case 's':
                    game.shootArrow();
                    break;
                case 'c':
                    game.climbOut();
                    break;
            }
        });

        // Foco no canvas para capturar teclas
        window.addEventListener('load', () => {
            document.body.focus();
        });
    </script>
</body>
</html>
